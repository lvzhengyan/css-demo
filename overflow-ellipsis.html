<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本的单行和多行溢出省略效果</title>
    <style>
        .text {
            overflow: hidden;
            /* 文字不换行 */
            white-space: nowrap;
            /* 规定当文本溢出时，显示省略符号来代表被修剪的文本 */
            text-overflow: ellipsis;
        }

        .muti-text {
            /* 使用webkit的css扩展属性，只适用于 webkit浏览器和移动端 */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100px;">
        <p class="text">会溢出吗会溢出吗会溢出会溢出吗会溢出吗会溢出吗会溢出吗会溢出吗会溢出吗会溢出吗会溢出吗会溢出吗</p>
    </div>
    <div style="width: 150px;">
        <p class="muti-text">会溢出吗会溢出吗会溢出会溢出吗会溢出吗会溢出吗会溢出吗会溢出吗会溢出吗会溢出吗会溢出吗会溢出吗</p>
    </div>
</body>

</html>
